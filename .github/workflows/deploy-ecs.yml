name: Deploy to AWS ECS Fargate

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: springboot-demo
  ECS_CLUSTER: springboot-demo-cluster
  ECS_SERVICE: springboot-demo-service
  ECS_TASK_DEFINITION: springboot-demo-task
  CONTAINER_NAME: springboot-demo
  CONTAINER_PORT: 8080

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          FULL_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $FULL_IMAGE .
          docker push $FULL_IMAGE
          echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      alb_dns: ${{ steps.get-outputs.outputs.alb_dns }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy CloudFormation Stack
        id: deploy-cfn
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          STACK_NAME="springboot-demo-stack"
          CONTAINER_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
          # Determine if HTTPS should be enabled
          ENABLE_HTTPS="false"
          
          if [ -n "$DOMAIN_NAME" ] && [ -n "$CERTIFICATE_ARN" ]; then
            ENABLE_HTTPS="true"
          fi
          
          # Deploy the stack
          aws cloudformation deploy \
            --template-file .github/cloudformation/ecs-fargate-alb.yml \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              ContainerImage="$CONTAINER_IMAGE" \
              ContainerName=${{ env.CONTAINER_NAME }} \
              ContainerPort=${{ env.CONTAINER_PORT }} \
              ClusterName=${{ env.ECS_CLUSTER }} \
              ServiceName=${{ env.ECS_SERVICE }} \
              TaskDefinitionName=${{ env.ECS_TASK_DEFINITION }} \
              DesiredCount=1 \
              EnableHTTPS=$ENABLE_HTTPS \
              DomainName="$DOMAIN_NAME" \
              CertificateArn="$CERTIFICATE_ARN" \
            --no-fail-on-empty-changeset

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          STACK_NAME="springboot-demo-stack"
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].Outputs[?OutputKey==`ALBDNSName`].OutputValue' \
            --output text)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT
          echo "Application is available at: http://$ALB_DNS"
